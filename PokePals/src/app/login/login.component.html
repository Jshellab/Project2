
<div class="container">
  <div class="card rounded-0">
    <div class="card-header">
      <h2>Login Form</h2>
    </div>
    <div class="card-body">
      <form class="form-group">
        <div>
          <label class="text-center">TrainerID: </label>
          <input type="text" id="emailField" name="usernamebox" class="form-control text-center" placeholder="Where you put your username">
          <br>
          <label class="text-center">Password</label>
          <input type="password" id="passField" name="passwordbox" class="form-control text-center" placeholder="Insert Password here">
          <br>
          <br>
          <div class="btn-group" role="group">
            <button id="Submitter" class="btn btn-primary" style="alignment: center; max-width: 300px;"><img src="../../assets/Charizard.png" />Continue Adventure</button>
            <button id="Registerbtn" class="btn btn-secondary"><img src="../../assets/4.png"/>Start New Adventure</button>
          </div>
          <br>
        </div>
      </form>
    </div>

  </div>

  <div id="centerer" class="img-fluid"></div>
</div>
