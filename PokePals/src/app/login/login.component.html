<h1 class="text-center">
  Welcome Trainers!
</h1>
<div class="container text-center">
  <div class="card rounded-0" style="background-color: silver; border: none">
    <div class="card-header" style="border: none; background-color: silver">
      <h2>Login Form</h2>
    </div>
    <div class="card-body">
      <form class="form-group">
        <div>
          <label class="text-center">Trainer Username</label>
          <br>
          <input type="text" id="UserField" name="usernamebox" class=" form-control text-center" placeholder="What do other trainers call you" style=" margin:0 auto;alignment: center" [(ngModel)] = tempUsername>
          <br>
          <label class="text-center">Password</label>
          <br>
          <input type="password" id="passField" name="passwordbox" class="form-control text-center" placeholder="Insert Password here" style="margin: 0 auto; alignment: center" [(ngModel)] = tempPw>
          <br>
          <br>
          <button id="Submitter" class="btn btn-primary" style="alignment: center;" (click)="onSubmit()"><img src="../../assets/charizard.gif" />(Login) Continue Adventure</button>
          <br>
          <br>
          <button id="Registerbtn" class="btn btn-secondary" (click)="register()"><img src="../../assets/charmander.gif"/>Start New Adventure (Register)</button>
          <br>
          <br>
          <div *ngIf="notValid"><h3>Invalid username or password</h3></div>
        </div>
      </form>
    </div>

  </div>
  <div id="centerer" class="img-fluid"></div>
</div>
